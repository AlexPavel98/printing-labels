name: Build Windows Installer

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build:vite

      - name: Verify dist-electron contents
        shell: pwsh
        run: |
          echo "=== dist-electron/main.js ==="
          echo "Line count: $((Get-Content dist-electron/main.js).Count)"
          echo "File size:  $((Get-Item dist-electron/main.js).Length) bytes"
          echo "First line: $((Get-Content dist-electron/main.js)[0])"

      - name: Build Windows installer
        run: npx electron-builder --win --x64
        env:
          # Skip code signing for internal builds (no certificate needed)
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: palm-karofler-labels-windows-x64
          path: release/*.exe
          retention-days: 30

      # Only create a GitHub Release when pushing a version tag (e.g. v1.0.0)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.exe
          name: Palm Karofler Labels ${{ github.ref_name }}
          body: |
            ## Palm Karofler Labels — ${{ github.ref_name }}

            ### Installation
            1. Download `Palm-Karofler-Labels-Setup-*.exe`
            2. Run the installer
            3. Launch **Palm Karofler Labels** from the desktop or Start Menu

            ### What's included
            - Fully offline — no internet required
            - Local SQLite database
            - Code128 barcode generation
            - PDF export & direct print
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
